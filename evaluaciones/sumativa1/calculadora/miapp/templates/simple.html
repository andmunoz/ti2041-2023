{% extends "index.html" %}

{% block title %}Calculadora Simple Django{% endblock %}

{% block content %}
<a href="/"><i class="fa-solid fa-chevron-left"></i> Volver</a>
<br />
<br />
<form method="post" action="/">
    {% csrf_token %}
    <input type="hidden" name="page" value="simple.html" />
    <table>
        <tr>
            <td>
                <label for="operando1">Operando 1:</label>
            </td>
            <td>
                <input type="text" id="operando1" name="operando1" value="{{ operando1 }}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="operador_adicion">Operador:</label>
            </td>
            <td>
                <input type="radio" id="operador_adicion" name="operador" value="adicion"/> + 
                <input type="radio" id="operador_sustraccion" name="operador" value="sustraccion"/> -
                <input type="radio" id="operador_multiplicacion" name="operador" value="multiplicacion"/> * 
                <input type="radio" id="operador_division" name="operador" value="division"/> /
            </td>
        </tr>
        <tr>
            <td><label for="operando2">Operando 2:</label></td>
            <td><input type="text" id="operando2" name="operando2" value="{{ operando2 }}"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Calcular</button>
            </td>
        </tr>
        <tr>
            <td><label for="resultado">Resultado:</label></td>
            <td><input type="text" id="resultado" name="resultado" value="{{ resultado }}" readonly></td>
        </tr>
    </table>
</form>

{% if operador %}
<script>
    document.getElementById('operador_{{ operador }}').checked = true;
</script>
{% endif %}
{% endblock %}
