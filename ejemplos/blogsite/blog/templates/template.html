{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300&display=swap" rel="stylesheet" />    
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@500&display=swap" rel="stylesheet" />    
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    <title>Mi Blog Personal</title>
</head>

<body>
    <br />
    <div class="container title">
        <div class="row shadow-lg p-3 mb-5 rounded">
            <div class="col-10">
                <h1 class="text-danger-emphasis">Mi Blog Personal</h1>
            </div>
            <div class="col-2 text-end">
                <a class="btn btn-secondary" href="/admin" role="button" data-toggle="tooltip" title="Administrar blog">
                    <i class="fa-solid fa-user"></i>                    
                </a>
                <a class="btn btn-secondary" href="#" role="button" onclick="updateTheme()" data-toggle="tooltip" title="Activar modo claro/oscuro">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-between">
            <div class="col-7 shadow-lg p-3 mb-5 rounded">
                {% block actual_post %} {% endblock %}
            </div>
            <div class="col-4 shadow-lg p-3 mb-5 rounded">
                <div class="cotainter">
                    {% block post_list %}{% endblock %}
                </div>
                <div class="cotainter">
                    {% block category_list %}{% endblock %}
                </div>
                <div class="cotainter">
                    {% block hashtag_list %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <div class="container shadow-lg p-3 mb-5 rounded text-danger-emphasis">
        Creado por Andrés Muñoz O. (c) 2023. Todos los derechos reservados.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'js/blog.js' %}"></script>
</body>
</html>
